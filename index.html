<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Web</title>
        <meta charset="utf-8">
        <style>
            body {
                margin: 0;
            }
            a {
                color:black;
                text-decoration: none;
            }
            h1 {
                font-size: 70px;
                text-align: center;
                font-weight: 100;
                border-bottom: 1px solid black;
                padding: 30px;
                margin: 10px;
            }
            ul {
               font-size: 20px;
               border-right: 1px solid black;
               width: 100px;
               margin: 0;
               padding: 50px;
            }
            #grid {
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            #str {
                padding-left: 80px;
                padding-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>WEB</h1>
        <div id = "grid">
            <ul>
                <li><a title="HyperText Markup Language">HTML</a></li>
                <li><a title="Cascading Style Sheets">CSS</a></li>
            </ul>
            <div id = "str">
                아무거나 할건데 뭐 할까요? 심심해여
            </div>
        </div>
    </body>
</html>
